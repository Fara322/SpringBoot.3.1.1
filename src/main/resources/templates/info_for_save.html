<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Main page</title>
    <Style>
        body {
            padding:30px;
        }
    </Style>
</head>
<body>
<!-- Создаю шапку  -->
<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand">Hello Farid</a>
        </div>
    </div>

    <div>
        <ul class="nav navbar-nav">
            <!--                 <input type="button" class="btn btn-primary" value="Logout" onclick="window.location.href = '/home';"> -->
            <a href="/logout" class="btn btn-primary"  role="button">Logout</a>
        </ul>
    </div>
    </div>
</nav>
<!-- Создаю шапку -->
<br><br>

<div class="container">
    <div class="row">
        <div class="col-2">

        </div>
        <div class="col-8">
            <form th:action="@{/admin/save-user}" th:object="${user}" method="POST">
                <h2>Edit user </h2>
                <div class="col">
                    <div class="modal-body">
                        <div class="col-md-8 mb-6">
                            <label for="id">ID</label>
                            <input type="number" class="form-control" id="id" th:field="*{id}" disabled="true" required>

                        </div>
                        <div class="col-md-8 mb-6">
                            <label for="exampleInputName2">Name</label>
                            <input type="text" class="form-control" id="exampleInputName2" th:field="*{firstName}" required>
                        </div>
                        <div class="col-md-8 mb-6">
                            <label for="exampleInputLastName2">Last name</label>
                            <input type="text" class="form-control" id="exampleInputLastName2" th:field="*{lastName}" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="exampleInputAge2">Age</label>
                            <input type="text" class="form-control" id="exampleInputAge2" th:field="*{age}" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail2">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail2" th:field="*{email}">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword2">Password</label>
                            <input type="text" class="form-control" id="exampleInputPassword2" th:field="*{password}">
                        </div>
                        <div class="col-md-8 mb-6">
<!--                            <label for="exampleInputRole2">Roles</label>-->
<!--                            <input type="text" class="form-control" id="exampleInputRole2" th:field="*{setRoles(roles)}" required>-->
                            <label for="editRolesSelector">Roles</label>
                            <select multiple class="form-control" id="editRolesSelector" name="role_id" th:field="*{roles}" required>
                                <option value="ROLE_ADMIN"> ROLE_ADMIN </option>
                                <option value="ROLE_USER"> ROLE_USER </option>
                            </select>
                        </div>
                        <br><br>
                        <button type="submit" class="btn btn-success">Edit</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-2">

        </div>
    </div>
</div>
</body>
</html>
