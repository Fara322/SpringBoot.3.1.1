<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Main page</title>
    <Style>
        body {
            padding:30px;
        }
    </Style>
</head>

<body>

<!-- Создаю шапку  -->
<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand">Hello Admin</a>
        </div>
    </div>

    <div>
        <ul class="nav navbar-nav">
            <!--                 <input type="button" class="btn btn-primary" value="Logout" onclick="window.location.href = '/home';"> -->
            <a href="/logout" class="btn btn-primary"  role="button">Logout</a>
        </ul>
    </div>
    </div>
</nav>
<!-- Создаю шапку -->
<br><br>

<div class="container">
    <div class="row">
        <!--        Раздел боковой панели со списокм имен пользователей-->
        <div class="col-2">
            <div class="btn-group-vertical btn-group-lg">
                <tr th:each="user : ${allUsersPage}">
                    <button type="button" class="btn btn-primary"><a th:href="@{/admin/personal-page/{id}(id=${user.id})}" th:utext="${user.firstName}"></a></button>
                </tr>
            </div>
        </div>
        <!--        Раздел боковой панели со списокм имен пользователей-->

        <!--      Раздел панели по середине с отображением списка пользователей-->
        <div class="col-10">

            <!--        Вкладки "Все пользователи" и "Создать пользователя"-->
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Все пользователи</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Создать нового пользователя</a>
                </li>
            </ul>
            <!--        Вкладки "Все пользователи" и "Создать пользователя"-->

            <!--        Информация с отображение колонок и их заполнением -->
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${allUsersPage}">
                            <td th:utext="${user.getId()}">ID</td>
                            <td th:utext="${user.getFirstName()}">First Name</td>
                            <td th:utext="${user.getLastName()}">Last Name</td>
                            <td th:utext="${user.getAge()}">Age</td>
                            <td th:utext="${user.getEmail()}">Email</td>
                            <td th:utext="${#strings.arrayJoin(user.getAuthorities(), ' ')}">Role</td>
                            <td>
                                <!--        Информация с отображение колонок и их заполнением -->

                                <!--                        Создаю кнопку для изменения "Edit" -->
                                <form th:action="@{/save-user}" th:object="${user}" method="POST">
                                    <!-- Button trigger modal -->
                                    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#exampleModalEdit">
                                        Edit
                                    </button>
                                    <!--                        Создаю кнопку для изменения "Edit" -->

                                    <!--                            Отображение информции после нажатия на кнопку Edit-->
                                    <div class="modal fade" id="exampleModalEdit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabelEdit" aria-hidden="true">
                                        <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="exampleModalLabelEdit">Edit user</h5>
                                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    <div class="col-md-8 mb-6">
                                                        <label for="exampleInputName2">Name</label>
                                                        <input type="text" class="form-control" id="exampleInputName2" value="user name" required>
                                                    </div>
                                                    <div class="col-md-8 mb-6">
                                                        <label for="exampleInputLastName2">Last name</label>
                                                        <input type="text" class="form-control" id="exampleInputLastName2" value="user surname" required>
                                                    </div>
                                                    <div class="col-md-4 mb-3">
                                                        <label for="exampleInputAge2">Age</label>
                                                        <input type="number" class="form-control" id="exampleInputAge2" value="77" required>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="exampleInputEmail2">Email</label>
                                                        <input type="email" class="form-control" id="exampleInputEmail2" value="email@test">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="exampleInputPassword2">Password</label>
                                                        <input type="password" class="form-control" id="exampleInputPassword2" value="Example password">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="exampleFormRole1">Role</label>
                                                        <select multiple class="form-control" id="exampleFormRole1">
                                                            <option>ADMIN</option>
                                                            <option>USER</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                    <button type="button" class="btn btn-primary">Save</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </td>
                            <!--                            Отображение информции после нажатия на кнопку Edit-->

                            <!--                        Создаю кнопку для удаления Delete  -->
                            <td>
                                <!-- Button trigger modal -->
                                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModalDelete">
                                    Delete
                                </button>
                                <!--                        Создаю кнопку для удаления Delete  -->

                                <!--                        Отображение информации после нажатия на кнопку для удаления Delete -->
                                <!-- Modal -->
                                <div class="modal fade" id="exampleModalDelete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabelDelete" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabelDelete">Delete user</h5>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <div class="modal-body">
                                                    <div class="col-md-8 mb-6">
                                                        <label for="exampleInputName3">Name</label>
                                                        <input type="text" class="form-control" id="exampleInputName3" value="user name" disabled="true" required>
                                                    </div>
                                                    <div class="col-md-8 mb-6">
                                                        <label for="exampleInputLastName3">Last name</label>
                                                        <input type="text" class="form-control" id="exampleInputLastName3" value="user surname" disabled="true" required>
                                                    </div>
                                                    <div class="col-md-4 mb-3">
                                                        <label for="exampleInputAge3">Age</label>
                                                        <input type="number" class="form-control" id="exampleInputAge3" value="77" disabled="true" required>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="exampleInputEmail3">Email</label>
                                                        <input type="email" class="form-control" id="exampleInputEmail3" value="email@test" disabled="true">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="exampleInputPassword3">Password</label>
                                                        <input type="password" class="form-control" id="exampleInputPassword3" value="Example password" disabled="true">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="exampleFormRole3">Role</label>
                                                        <select multiple class="form-control" id="exampleFormRole3" disabled="true">
                                                            <option>ADMIN</option>
                                                            <option>USER</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                <button type="button" class="btn btn-danger">Delete</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <!--                        Отображение информации после нажатия на кнопку для удаления -->
                        </tbody>
                    </table>
                </div>

                <!--            Создаю раздел для Создания нового пользователя-->
                <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                    <form>
                        <h2>Add new user </h2>
                        <div class="col-md-4 mb-3">
                            <label for="exampleInputName1">Name</label>
                            <input type="text" class="form-control" id="exampleInputName1" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="exampleInputLastName1">Last name</label>
                            <input type="text" class="form-control" id="exampleInputLastName1" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="exampleInputAge1">Age</label>
                            <input type="number" class="form-control" id="exampleInputAge1" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email address">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormRole2">Role</label>
                            <select multiple class="form-control" id="exampleFormRole2">
                                <option>ADMIN</option>
                                <option>USER</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success">Add new user</button>
                    </form>
                </div>
                <!--            Создаю раздел для Создания нового пользователя-->
            </div>
        </div>
    </div>
    <!--      Раздел панели по середине с отображением списка пользователей-->




    <!-- jQuery -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
