    body {
    padding:30px;
    }
    </Style>
  </head>

  <body>

<!-- Создаю шапку  -->

            <div class="navbar-header">
            <a class="navbar-brand">Hello Admin!</a>

            <ul class="nav navbar-nav">

<!-- Создаю шапку -->
<br><br>

<div class="container">
  <div class="row">
    <div class="col-2">
        <div class="btn-group-vertical btn-group-lg">
            <tr th:each="user : ${allUsersPage}">
              <button type="button" class="btn btn-primary"><a th:href="@{/admin/personal-page/{id}(id=${user.id})}" th:utext="${user.firstName}"></a></button>
            </tr>
        </div>
    </div>
    <div class="col-10">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Все пользователи</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Создать нового пользователя</a>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">First Name</th>
                  <th scope="col">Last Name</th>
                  <th scope="col">Age</th>
                    <th scope="col">Email</th>
                    <th scope="col">Role</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
              </thead>
              <tbody>
              <tr th:each="user : ${allUsersPage}">
                  <td th:utext="${user.getId()}">ID</td>
                  <td th:utext="${user.getFirstName()}">First Name</td>
                  <td th:utext="${user.getLastName()}">Last Name</td>
                  <td th:utext="${user.getAge()}">Age</td>
                  <td th:utext="${user.getEmail()}">Email</td>
                  <td th:utext="${#strings.arrayJoin(user.getAuthorities(), ' ')}">Role</td>
                    <td>
                        <a class="btn btn-primary active" role="button" aria-pressed="true"
                           th:href="@{/admin/update-user/{id}(id=${user.id})}">Edit</a>
                    </td>
                  <td>
                      <a class="btn btn-danger active" role="button" aria-pressed="true"
                         th:href="@{/admin/user-delete/{id}(id=${user.id})}">Delete</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
            <form th:action="@{/admin/save-user}" th:object="${user}" method="POST">
              <h2>Add new user </h2>
<!--                <div class="col-md-4 mb-3">-->
<!--                    <label for="exampleInputID1">ID</label>-->
<!--                    <input type="text" class="form-control" id="exampleInputID1" th:field="*{id}" required>-->
<!--                </div>-->
                 <div class="col-md-4 mb-3">
                      <label for="exampleInputName1">Name</label>
                      <input type="text" class="form-control" id="exampleInputName1" th:field="*{firstName}" required>
                    </div>
                 <div class="col-md-4 mb-3">
                      <label for="exampleInputLastName1">Last name</label>
                      <input type="text" class="form-control" id="exampleInputLastName1" th:field="*{lastName}" required>
                    </div>
                <div class="col-md-4 mb-3">
                    <label for="exampleInputAge1">Age</label>
                    <input type="number" class="form-control" id="exampleInputAge1" th:field="*{age}" required>
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" th:field="*{email}" placeholder="Enter email address">
                </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" th:field="*{password}" placeholder="Password">
                  </div>
                <div class="col-md-4 mb-3">
                    <label for="editRolesSelector">Roles</label>
                    <select multiple class="form-control" id="editRolesSelector" name="role_id" th:field="*{roles}" required>
                        <option value="ROLE_ADMIN"> ROLE_ADMIN </option>
                        <option value="ROLE_USER"> ROLE_USER </option>
                    </select>
                </div>
                     <button type="submit" class="btn btn-success">Add new user</button>
            </form>
          </div>
        </div>
    </div>
</div>
