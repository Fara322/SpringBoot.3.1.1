        body {
            padding:30px;
        }

<body>

<!-- Создаю шапку  -->
<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand">USER@USER.RU roles: USER</a>
        </div>
    </div>

    <div>
        <ul class="nav navbar-nav">

<!-- Создаю шапку -->
<br><br>

<div class="container">
    <div class="row">
        <div class="col-2">
            <div class="btn-group-vertical btn-group-lg">
                <tr>
                    <button type="button" class="btn btn-primary">User</a></button>
                </tr>
            </div>
        </div>
        <div class="col-10">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Ваша страница</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:utext="${userPage.id}">ID</td>
                            <td th:utext="${userPage.firstName}">First Name</td>
                            <td th:utext="${userPage.lastName}">Last Name</td>
                            <td th:utext="${userPage.age}">Age</td>
                            <td th:utext="${userPage.email}">Email</td>
                            <td th:utext="${#strings.arrayJoin(userPage.getAuthorities(), ' ')}">Role</td>
                            <td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <!-- jQuery -->
